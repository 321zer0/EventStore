name: Build Focal Container

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "samples/**"
      - "**.md"
  push:
    branches:
      - master
      - release/oss-v*
    tags:
      - oss-v*
    paths-ignore:
      - "docs/**"
      - "samples/**"
      - "**.md"

jobs:
  build-container:
    uses: EventStore/EventStore/.github/workflows/build-container-reusable.yml@5b2fa470f53a6b09d256de17a783ad8d388d3340
    with:
      container-runtime: focal

