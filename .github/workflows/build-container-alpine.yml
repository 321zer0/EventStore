name: Build Alpine Container

on:
  pull_request:
  push:
    branches:
      - master
      - release/oss-v*
    tags:
      - oss-v*
    paths-ignore:
      - "/docs/**"
      - "/samples/**"
      - "**.md"

jobs:
  build-container:
    uses: EventStore/EventStore/.github/workflows/build-container-reusable.yml@multi-workflow
    with:
      container-runtime: alpine

